name: Documentation

on:
  push:
    branches: 
      - sprint3

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          output_dir: ./out
          config_file: conf.json
          template: minami
          front_page: doc.md
      
      - name: Deploy
        run: |
          npm install --save-dev jsdoc
          ./node_modules/.bin/jsdoc ./source/timer.js
          ./node_modules/.bin/jsdoc ./source/notifications.js
          ./node_modules/.bin/jsdoc ./source/colorChange.js
          ./node_modules/.bin/jsdoc ./source/breakReminder.js