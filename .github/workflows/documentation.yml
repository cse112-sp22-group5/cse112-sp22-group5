name: Documentation

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Build
        uses: nidhigiridhar/cse110-w21-group35@v0.32
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./out

      - name: Deploy
        run: |
          npm install --save-dev jsdoc
          ./node_modules/.bin/jsdoc timer.js
          ./node_modules/.bin/jsdoc notifications.js
