name: Documentation

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: nidhigiridhar/cse110-w21-group35@v1
        with:
          source_dir: ./src
          output_dir: ./out
          template: minami
          front_page: doc.md
